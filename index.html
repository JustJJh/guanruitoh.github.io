<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        .item {
            float: left;
            margin: 20px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Store</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#clothing">Clothing</a>
        <a href="#electronics">Electronics</a>
        <a href="#books">Books</a>
    </nav>

    <section>
        <div class="item">
            <img src="clothing.jpg" alt="Clothing">
            <p>Clothing Item 1</p>
            <p>$19.99</p>
        </div>

        <div class="item">
            <img src="electronics.jpg" alt="Electronics">
            <p>Electronics Item 1</p>
            <p>$49.99</p>
        </div>

        <div class="item">
            <img src="books.jpg" alt="Books">
            <p>Book Item 1</p>
            <p>$9.99</p>
        </div>
    </section>

</body>
</html>
